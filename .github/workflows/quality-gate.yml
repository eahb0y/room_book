name: CI Quality Gate

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  quality-gate:
    name: Lint, Build, Smoke E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Smoke E2E
        run: npm run smoke:e2e
